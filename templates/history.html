<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
<h1>Ticket History</h1>
<form method="post" action="/history/">
{% csrf_token %}
    Section: <select name="section">
    {% for i in sections %}
        <option value="{{ i.0 }}">{{ i.1 }}</option>
    {% endfor %}
    </select>
    Day: <select name="day">
        {% for i in days %}
        <option value={{ i.0 }}>{{ i.1 }}</option>
        {% endfor %}
    </select>
<input type="submit">
</form>
<table>
    <tr>
        <th>Section</th>
        <th>Day</th>
        <th>Date & Time</th>
    </tr>
    {% for i in tickets %}
    <tr>
        <td>{{ i.section }}</td>
        <td>{{ i.dayOfWeek }}</td>
        <td>{{ i.dateTime }}</td>
    </tr>
    {% endfor %}
</table>
<br/><a href="/">Enter ticket</a>
</body>
</html>
